<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Key Translator</title>
	<link rel="stylesheet" href="keyTranslator.css">
</head>
<body>
  
<!--   <img src="translator-animation3.gif"> -->

  <h1>Icon Translator<br>⌘ ⇥ ⏎ ⌥ ⌃ ⎋ ←
  </h1>
  <p>It's hard to type out these icons. Enter the english prompt to get the icons.</p>

  <div class="tableContent">
<!--     <table class="title">
        <tr>
        <td><strong>Icon</strong></td>
        <td><strong>English Prompt</strong></td>
      </tr>
    </table> -->
    <table class="table">
    	<tr>
    		<td>⌘</td>
    		<td>Command</td>
    	</tr>
    	<tr>
    		<td>⇥</td>
    		<td>Tab</td>
    	</tr>
    	<tr>
    		<td>⏎</td>
    		<td>Return</td>
    	</tr>
    	<tr>
    		<td>⌥</td>
    		<td>Option</td>
    	</tr>
    	<tr>
    		<td>⌃</td>
    		<td>Control</td>
    	</tr>
    	<tr>
    		<td>⎋</td>
    		<td>ESC</td>
    	</tr>
    	<tr>
    		<td>&larr;</td>
    		<td>Left</td>
    	</tr>
    </table>
    <table class="table">
    	<tr>
    		<td>&darr;</td>
    		<td>Down</td>
    	</tr> 
    	<tr>
    		<td>&rarr;</td>
    		<td>Right</td>
    	</tr>
   
    	<tr>
    		<td>&uarr;</td>
    		<td>Up</td>
    	</tr>

    	<tr>
    		<td>⇧</td>
    		<td>Shift</td>
    	</tr>

    	<tr>
    		<td>⏏</td>
    		<td>Eject</td>
    	</tr>

    	<tr>
    		<td>⇪</td>
    		<td>Caps(lock)</td>
    	</tr>
    </table>
  </div>  

  <div class="bottom">
    <p>Text to translate</p>
    <input type="text" id="input" placeholder="What text do you want to translate?">
    <br>
    <p >Translated icons</p>
    <p id="output"></p>
  </div>

	<script type="text/javascript" src="keyTranslator2.js"></script>

</body>
</html>
