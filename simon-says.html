<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simon Says</title>
	<link rel="stylesheet" href="styles/simon-says.css">
</head>
<body>
	<div id="headerLine" > 
		<div class="header HRed"></div>
		<div class="header HBlue"></div>
		<div class="header HYellow"></div>
		<div class="header HGreen"></div>
	</div>

	<h1>Simon Says</h1>
	<h2>Select the lights in the same order that simon does.</h2>

	<div id="content">
		<div id="pies">
		<div class="eachPie red" data-pie="1" ></div>
		<div class="eachPie blue" data-pie="2"></div>
		<div class="newRow"> </div>
		<div class="eachPie green" data-pie="3"></div>
		<div class="eachPie yellow" data-pie="4"></div>
		<div class="newRow"> </div>
		</div>

		<div id="sideNav">
		
			<div class="button">Start</div>
			<div class="info">Round:</div>
			<div class="round">0</div>
			<div class="info">Timer:</div>
			<div class="timer">30</div>
			<br>
		</div>

		<div class="loser">
			
			<div class="loserBox">
				<img class="close" src="styles/close-button.svg" alt="close button">
				<h3>You Lose. </h3>
				<h5>You got to round <span class="loserRound"> </span>.</h5>
			</div>

			<textarea id="name" placeholder="Your name"></textarea>

			<div class="submit">Submit</div>
			
		</div>

	</div>
	
		<ul class="score"> Score Board
			<li>Your name...</li>
		</ul>
	
	
	
	<script src="scripts/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="scripts/simon-says.js"></script>

</body>
</html>
